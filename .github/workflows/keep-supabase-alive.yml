name: Keep Supabase Projects Alive with Alerts

on:
  schedule:
    - cron: "0 0 */5 * *" # At 00:00 UTC every 5th day
  workflow_dispatch:

jobs:
  keep_alive:
    runs-on: ubuntu-latest

    steps:
      - name: Ping all Supabase projects
        id: ping
        run: |
          set -e

          declare -A projects
          projects=(
            ["https://ritcecccqmbekeamlysr.supabase.co/rest/v1/"]="${{ secrets.SUPABASE_KEY_1 }}"
            ["https://cqjcpsgerdbzjcasozhj.supabase.co/rest/v1/"]="${{ secrets.SUPABASE_KEY_2 }}"
            ["https://tsnkaxxoyycsahbhqtez.supabase.co/rest/v1/"]="${{ secrets.SUPABASE_KEY_3 }}"
            ["https://voivdsecewtkmanteiri.supabase.co/rest/v1/"]="${{ secrets.SUPABASE_KEY_4 }}"
            ["https://ngfaueanjefzvfguggmu.supabase.co/rest/v1/"]="${{ secrets.SUPABASE_KEY_5 }}"
          )

          FAILED=""

          for url in "${!projects[@]}"; do
            key="${projects[$url]}"
            echo "üîÑ Pinging $url"

            if [ -z "$key" ]; then
              curl --max-time 15 -s -o /dev/null "$url"
              exit_code=$?
            else
              curl --max-time 15 -s -o /dev/null -H "apikey: $key" "$url"
              exit_code=$?
            fi

            if [ "$exit_code" -eq 0 ]; then
              echo "‚úÖ $url responded (project alive)"
            else
              echo "‚ùå $url unreachable (network failure)"
              FAILED="${FAILED}- $url (connection failed)\n"
            fi
          done

          # Export failed URLs correctly (multiline-safe)
          echo "failed_urls<<EOF" >> $GITHUB_OUTPUT
          echo -e "$FAILED" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Send Email if any project failed
        if: steps.ping.outputs.failed_urls != ''
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "‚ö†Ô∏è Supabase Project Ping Failed"
          to: your-email@example.com
          from: ${{ secrets.EMAIL_USERNAME }}
          body: |
            Some Supabase projects could not be reached during the keep-alive check:

            ${{ steps.ping.outputs.failed_urls }}

            These failures indicate a real network or availability issue.
